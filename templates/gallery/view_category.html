{% extends 'gallery/base2.html' %}
{% block content %}
    

    <div class="container" >
        <h2 class="blog-title" style="border-bottom: 2px solid;">{{ category.title }}</h2>
    </div>

    
    <main class="container">
        <div class="row">
            <div class="col-sm-6 blog-main">
                <div class="blog-post">
                    <h2 class="blog-post-title" style="border-bottom: 1px solid">
                        Latest Snaps
                    </h2>
                </div>
                <div class = "row">
                    {% if images %}
                    <ul>
                        {% for image in images %}
                        <span class="col-lg-6 col-md-6 col-xs-6">
                            <span class="thumbnail">
                                <a href="{{ image.image.url }}" data-lightbox="{{ image.category }}" data-title="{{ image.caption }}">
                                    <img src="{{ image.image.url }}">
                                </a>
                            </span>
                        </span>
                        {% endfor %}
                     </ul>
                    {% endif %}
                </div>
            </div>
            <div class="col-sm-6 blog-main">
                <div class="blog-post">
                    <h2 class="blog-post-title" style="border-bottom: 1px solid">
                        Latest Videos
                    </h2>
                </div>
                <div class = "row">
                    {% if videos %}
                    <ul>
                        {% for video in videos %}
                        <span class="col-lg-6 col-md-6 col-xs-6">
                            <span class="thumbnail">
                                <a href="{{ video.video }}" data-lity>
                                    <img src= "https://img.youtube.com/vi/{{ video.video_id }}/maxresdefault.jpg">
                                </a>
                            </span>
                        </span>
                        {% endfor %}
                     </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>

<footer class="site-footer" role="contentinfo">
      <ul class="inline-list">
	    <!--    <li><a href="" class="icon ion-speakerphone">Blog</a></li>  -->
	        <li><a href="https://www.linkedin.com/in/nandita-bajaj-b3a5b81" class="icon ion-social-linkedin">LinkedIn</a></li>
	        <li><a href="https://www.facebook.com/Cen4PAL" class="icon ion-social-facebook">Facebook</a></li>
	       <!-- <li><a href="" class="icon ion-social-twitter">Twitter</a></li>
	        <li><a href="" class="icon ion-locked">Privacy</a></li> -->
	    </ul>
  </footer>
{% endblock %}
