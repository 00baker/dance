{% extends 'gallery/base.html' %}
{% block content %}
    <h2 style="text-align: center">{{ category.title }}</h2>
      <div class="col-md-6">
            <h2>Images</h2>
            {% if images %}
                <ul>
                    {% for image in images %}
                        <span class="col-lg-6 col-md-6 col-xs-6">
                            <span class="thumbnail">
                                <a href="{{ image.image.url }}" data-lightbox="{{ image.category }}" data-title="{{ image.caption }}"><img src="{{ image.image.url }}"></a>

                            </span>
                        </span>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        {% if videos %}
                <div class="col-md-6">
            <h2>Videos</h2>
    <div class = "row">
                <ul>
                    {% for video in videos %}
                        <span class="col-lg-6 col-md-6 col-xs-6">
                            <span class="thumbnail">
                                <a href="{{ video.video }}" data-lity>
                                    <img src= "https://img.youtube.com/vi/{{ video.video_id }}/maxresdefault.jpg">
                                </a>
                            </span>
                        </span>
                    {% endfor %}
                </ul>
    </div>
                </div>
            {% endif %}
{% endblock %}
